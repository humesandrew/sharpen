<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="mailto:humes.andrew@gmail.com">Contact</a>
        </ul>
        <ul>
          <a
            href="https://github.com/humesandrew/"
            rel="noopener"
            target="_blank"
            >Github</a
          >
          <!-- im using rel="noopener"(forsecurity) and target_"blank"(open in new tab), this is best practice  -->
        </ul>
        <ul>
          <a
            href="https://www.linkedin.com/in/andy-humes-72075559/"
            rel="noopener"
            target="_blank"
            >LinkedIn</a
          >
        </ul>
      </nav>
    </header>
    <main>
      <section class="section1">
        <h1 class="section1Header">Welcome to my page.</h1>
        <figure>
          <img src="./img/image-1.png" alt="Graphic with Coming Soon text" />
          <figcaption>This will be my portfolio page.</figcaption>
        </figure>
      </section>

      <section class="section2">
        <h1 class="section2Header">Contact Me</h1>

        <form>
          <ul>
            <li>
              <!-- Label for "Name" input field -->
              <label for="name">Name:</label>
              <!-- Input field for "Name" with ID "name" and name "user-name" -->
              <input type="text" id="name" name="user-name" placeholder="Your name"/>
            </li>
            <li>
              <!-- Label for "Email" input field -->
              <label for="email">Email:</label>
              <!-- Input field for "Email" with ID "email" and name "user-email" -->
              <input type="text" id="email" name="user-email" placeholder="Your email"/>
            </li>
          </ul>

          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
