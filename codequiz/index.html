<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Code Quizzer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <h2>Welcome to the Code Quizzer.</h2>
      <h2 id="timer">Timer: 120s</h2>
    </nav>
    <main>
      <div class="mainDiv">
        <h2 id="mainPage" data-display="show">Welcome to the code quiz</h2>
        
        <div class="quizBody" id="quizBody" data-display="hide"><h2>Quiz body</h2>
          <div id="getForm">
          <form>
            <input type="radio"  name="quiz-option" value="0">
            <label for="option1" id="opt1"></label><br>
            <input type="radio"  name="quiz-option" value="1">
            <label for="option2" id="opt2"></label><br>
            <input type="radio"  name="quiz-option" value="2">
            <label for="option3" id="opt3"></label>
          </form> </div></div>
        <button id="beginBtn">Begin Quiz</button>
      </div>
      
    </main>
    <footer class="footer">Recent high scorer: </footer>
    <script src="./script.js"></script>
  </body>
</html>
